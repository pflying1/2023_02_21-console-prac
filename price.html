<script>
  /* 일주일동안 버스비 */
  let a = [2500, 2500, 2500, 2500, 2500, 0, 0];
  /* 변수를 0으로 초기화 함 이유 : 앞에 쓰레기값이 있을수 있기 때문에 */
  let result = 0;
  /* i<a.length a에 저장된 길이만큼, i++ 1씩 증가 */
  for(i=0; i<a.length; i++){
    result+= a[i]*4;/* x4한 이유 한달은 4주 */
  }
  console.log(result);

</script>
